<ng-container *ngIf="Rule?.thenRuleset && Rule?.elseRuleset">
    <div class="if-block" [ngClass]="parentHovered ? 'hovered' : ''" (mouseenter)="toggleParentHover(true)" (mouseleave)="toggleParentHover(false)">
        <div class="row mt-2">
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <h5 i18n="@@if" (mouseenter)="toggleParentHover(true)">if</h5>
                    </div>
                    <div class="col-10 pad-0">
                        <div class="card px-2" [ngClass]="parentHovered ? 'hovered' : ''" (mouseenter)="toggleParentHover(true)" (mouseleave)="toggleParentHover(false)">
                            <span>
                                <span *ngFor="let pattern of getMatchList(Rule?.rulePattern!), let isLast = last" >
                                    {{ pattern.attrname }} <span [innerHTML]="OperatorsUnicode[pattern.op]" class="fs-5"></span> {{ pattern.attrval }} {{isLast ? '...' : ','}}
                                </span>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="row">
                    <div class="col-2">
                        <h5 i18n="@@then" (mouseenter)="toggleParentHover(true)">then</h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="then-child indent-3" [ngClass]="parentHovered ? 'hovered' : ''"
        (mouseenter)="parentHovered = false" >
            <ng-container *ngFor="let Rule of Rule?.thenRuleset">
                <app-rule-method2 [parentHovered]="parentHovered" [Rule]="Rule"></app-rule-method2>
            </ng-container>
        </div>
        <div class="else-block" [ngClass]="parentHovered ? 'hovered' : ''"
        (mouseenter)="toggleParentHover(true)" (mouseleave)="toggleParentHover(false)">
            <div class="row">
                <div class="col-2">
                    <h5 i18n="@@else" (mouseenter)="toggleParentHover(true)">else</h5>
                </div>
            </div>
            <div class="else-child indent-3"  [ngClass]="parentHovered ? 'hovered' : ''"
            (mouseenter)="parentHovered = false">
                <ng-container *ngFor="let Rule of Rule?.elseRuleset">
                    <app-rule-method2 [parentHovered]="parentHovered" [Rule]="Rule"></app-rule-method2>
                </ng-container>
            </div>
        </div>
        <div class="row mt-2">
            <div class="col-6">
                <div class="row">
                    <div class="col-4">
                        <h5 i18n="@@endif" (mouseenter)="toggleParentHover(true)">endif</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>
