<div class="row mt-2 child" [ngClass]="childHovered  ? 'hovered' : ''" (mouseenter)="childHovered = true"
    (mouseleave)="childHovered = false">
    <div class="col-md-6 col-sm-12">
        <div class="row">
            <div class="col-2">
                <h5>match</h5>
            </div>
            <div class="col-10">
                <div class="card px-2" [ngClass]="childHovered ? 'hovered': ''" (mouseenter)="childHovered = true"
                    (mouseleave)="childHovered = false">
                    <span>
                        <span *ngFor="let pattern of getMatchList(Rule?.rulePattern!), let isLast = last">
                            {{ pattern.attrname }} <span [innerHTML]="OperatorsUnicode[pattern.op]" class="fs-5"></span>
                            {{ pattern.attrval }} {{isLast ? '...' : ','}}
                        </span>
                    </span>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-12 col-md-6">
        <div class="row">
            <div class="col-1">
                <h5>do</h5>
            </div>
            <div class="col-11 ">
                <div class="card px-2" [ngClass]="childHovered ? 'hovered': ''" (mouseenter)="childHovered = true"
                    (mouseleave)="childHovered = false">
                    <div>
                        <b>{{Rule && Rule.ruleActions.tasks.length > 1 ? 'NextSteps' : 'NextStep'}}: <span
                                class="h6">{{Rule && Rule.ruleActions.tasks[0]}}...</span>&nbsp;</b>
                        <span>
                            <b>NextStep Tags:
                                <span *ngFor="let property of Rule?.ruleActions?.properties?.slice(0, 1)">
                                    <span *ngFor="let prop of property | keyvalue" class="h6">{{ prop.key }} - {{
                                        prop.value }}...</span>
                                </span>
                            </b>
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
